<!DOCTYPE html>
<html>

<head>
    <title>hi Vue</title>
    <!-- include vuejs -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello,world!hhh"
            }
        });
    </script>
</body>

</html>
