<!DOCTYPE html>
<html>

<head>
    <title>v-if</title>
    <!-- include vuejs -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body>
    <div id="app" class="text-center">
        <div v-if="isOk">{{message}}</div>
        <!-- v-if and else -->
        <div v-if="ifOK">show if</div>
        <div v-else>show else</div>
        <!-- v-show -->
        <div v-show="isShow">v-show</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "v-if",
                isOk: true,
                ifOk: false,
                isShow: true
            }
        });
    </script>
</body>

</html>
